<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>{{ page.title }}</title>
  <!-- 
    see https://github.com/mojombo/jekyll/issues/332#issuecomment-18952908 
    for a recipe on how to solve Jekyll base URL issues 
  -->
  <link href="{{ site.baseurl }}/assets/css/bootstrap.min.css" rel="stylesheet"/>    
  <link href="{{ site.baseurl }}/assets/css/bootstrap-responsive.min.css" rel="stylesheet"/>
  <link href="{{ site.baseurl }}/assets/css/jquery.tocify.css" rel="stylesheet"/>
  <link href="{{ site.baseurl }}/assets/css/style.css" rel="stylesheet"/>
  <link href="{{ site.baseurl }}/assets/css/pygments.css" rel="stylesheet"/>
  <link href="{{ site.baseurl }}/assets/css/prettify.css" rel="stylesheet"/>
  <link href="{{ site.baseurl }}/assets/css/calendar.css" rel="stylesheet"/>
  <link href="{{ site.baseurl }}/favicon.ico" rel="icon" />
</head>

<body>
    
    <!-- Header -->
    {% include header.html %}

    <div class="grid">
      <div class="row-fluid fixed-height">
        &nbsp;
      </div> <!-- row-fluid -->
      <div class="row-fluid">

        {{content}}
      
      </div> <!-- row-fluid -->
      <div class="row-fluid fixed-height">
        &nbsp;
      </div> <!-- row-fluid -->
    </div>

    <!-- Footer -->
    {% include footer.html %}
    
  {% include scripts.html %}
</body>

</html>
